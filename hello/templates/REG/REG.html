{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'REG/REG.css' %}?v=2" rel="stylesheet">
</head>
<body>
<div class="box">
       <h1 style=>Регистрация</h1>
       <form class="form" method="post">
		{% csrf_token %}
		{% for f in form %}
			<p>{{ f }}</p>
			<div class="form-error"><p>{{ f.errors }}</p></div>
		{% endfor %}
		<button class="btn"  type="submit">Зарегистрироваться</button>	
		<p>Есть аккаунт ? <a href="/login">Войти</a></p>
		</form>
</div>
</body>
</html>
